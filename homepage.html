<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX - Buy and Sell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="homepage.css">
    <style>
        .sell-btn {
  position: relative;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 22px;
  font-weight: 700;
  border-radius: 999px;
  background:
    linear-gradient(#fff, #fff) padding-box,
    linear-gradient(90deg, #ffc107, #00c6ff, #ffc107) border-box;
  background-size: 100% 100%, 300% 300%;
  border: 3px solid transparent;
  cursor: pointer;
  font-family: sans-serif;
  animation: borderMove 3s ease infinite;
}
.sell-btn::before {
  content: "";
  position: absolute;
  inset: -6px;
  border-radius: 999px;
  background: linear-gradient(90deg, #ffc107, #00c6ff, #ffc107);
  background-size: 300% 300%;
  filter: blur(12px);
  opacity: 0.5;
  z-index: -1;
  animation: glowMove 3s ease infinite;
}
@keyframes borderMove {
  0% { background-position: 0% 50%, 0% 50%; }
  50%{ background-position: 0% 50%, 100% 25%; }
  100% { background-position: 0% 50%, 0% 50%; }
}

@keyframes glowMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
    </style>
</head>
<body>
    <!--Navbar-->
    <div class="navbar">

            <div class="navbar-first">

                <div class="nav-leftshelf">
                    <a href="homepage.html"><svg width="70" height="50" viewBox="-2 -10 40 40" preserveAspectRatio="xMidYMid meet">

                    </svg></a>

                </div>

                <div class="nav-rightshelf">

                    </div>

            </div>

        </div>
